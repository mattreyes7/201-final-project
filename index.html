<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Favor</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.0/vivus.min.js"></script> -->
</head>

<body>
  <header>
    <div class ="logo-container">
      <object id="animateLogo" type="image/svg+xml" data="assets/favrlogo.svg"></object>
      <!-- <object id="animateLogo" type="image/svg+xml" data="assets/favrlogo3.svg"></object> -->
      <div class ="logo-image">
    </div>
    <h2 class ="sub-title">Lend a Hand</h2>

  <div class="sub-header">
    <div class="social-media-box">
      <a href="https://www.facebook.com"><img src="assets/fb.png"></a>
      <a href="https://www.instagram.com"><img src="assets/insta.png"></a>
      <a href="https://twitter.com"><img src="assets/twit.png"></a>
    </div>

    <div class="login">
      <label for="name">Login:</label>
      <input id="userName" type="text" name="name" placeholder="Username">
      <input id="password" type="password" name="password" placeholder="Password">
      <button id="loginSubmit" class="submit" type="submit">Submit</button>
    </div>
    <p class="greeting" id = "greet">Hello, guest!</p>
  </div>
  <div class = "nav">

    <a class="home-button" href = "index.html">Home</a>
    <a class="about-button" href = "aboutus.html">About Us</a>

  </div>

</header>
<main>
  <a class="seeker-box" href="postboard.html" >

    <img class="do-hand" src="assets/dohand.png">
    <p class="text-link">Do A Favor</p>

  </a>
  <div class="poster-box">
    <img class="ask-hand" src="assets/askhand.png">
    <section class="new-form">

      <form id="addForm">
        <fieldset>
          <legend>Ask For A Favor</legend>
          <div>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="Name">
          </div>
          <div>
            <label for="email">Email:</label>
            <input id="email" type="text" name="email" placeholder="Email">
          </div>
          <div>
            <label for="descript">Favor Description:</label>
            <input id="descript" type="text" name="descript" placeholder="Job Description">
          </div>
          <div>
            <label for="loc">Favor Location:</label>
            <input id="loc" type="text" name="loc" placeholder="Job Location">
          </div>
          <div>
            <label for="timeFrame">Time frame:</label>
            <input id="time" type="text" name="time" placeholder="timeFrame">
          </div>
          <button id="submit" type="submit">Submit</button>
        </fieldset>
      </form>

    </section>
  </div>
</main>
<script src = "app.js"></script>
</body>
</html>
