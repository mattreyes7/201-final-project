<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Outsource Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="logo-info">
        <h1 class ="sub-title">Outsource Me</h1>
      </div>
      <div class="social-media">
        <img src="assets/fb-icon.png">
        <img src="assets/insta-icon.png">
        <img src="assets/twit-icon.png">
      </div>
      <div>
        <label for="form">Login:</label>
        <input id="email" type="text" name="email" placeholder="Email or Username">
        <input id="email" type="password" name="email" placeholder="Password">
        <button id="submit" type="submit">Submit</button>
      </div>

      <div class = "nav">
        <ul>
          <li> <a href = "index.html">Home</a></li>
          <li> <a href = "aboutus.html">About Us</a></li>
        </ul>
      </div>

    </header>
  <main>
  <div class="seeker-box">
    <a href="postboard.html">Find A Job</a>
  </div>
  <div class="poster-box">
    <section class="new-form">

      <form id="addForm" action="postboard.html" method="get">
        <fieldset>
          <legend>New Job</legend>
          <div>
            <label for="form">Name:</label>
            <input id="form" type="text" name="form" placeholder="Name">
          </div>
          <div>
            <label for="email">Email:</label>
            <input id="email" type="text" name="email" placeholder="Email">
          </div>
          <div>
            <label for="descript">Job Description:</label>
            <input id="descript" type="text" name="descript" placeholder="Job Description">
          </div>
          <div>
            <label for="loc">Job Location:</label>
            <input id="loc" type="text" name="loc" placeholder="Job Location">
          </div>
          <div>
            <label for="timeFrame">Job Location:</label>
            <input id="time" type="text" name="time" placeholder="timeFrame">
          </div>
          <button id="submit" type="submit">Submit</button>
        </fieldset>
      </form>

    </section>
  </div>
</main>
<script src="app.js"></script>
</body>
</html>
